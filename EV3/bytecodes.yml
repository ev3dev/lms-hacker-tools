%YAML 1.1
---
op:
  # VM

  ERROR:
    desc: This code does not exist in normal program
    value: 0x00
    params: []
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status changes to INSTRBREAK

  NOP:
    desc: This code does absolutely nothing
    value: 0x01
    params: []
    support:
      official: yes
      xtended: yes
      compat: yes

  PROGRAM_STOP:
    desc: Stops specific program id slot
    value: 0x02
    params:
      -
        name: "PRGID"
        desc: Program id (GUI_SLOT = all, CURRENT_SLOT = current)
        type: PAR16
        dir: in
        enum: &SLOT
          GUI_SLOT:
            desc: Program slot reserved for executing the user interface
            value: 0
          USER_SLOT:
            desc: Program slot used to execute user projects, apps and tools
            value: 1
          CMD_SLOT:
            desc: Program slot used for direct commands coming from c_com
            value: 2
          TERM_SLOT:
            desc: Program slot used for direct commands coming from c_ui
            value: 3
          DEBUG_SLOT:
            desc: Program slot used to run the debug ui
            value: 4
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status changes to PRGBREAK

  PROGRAM_START:
    desc: Start program id slot
    value: 0x03
    params:
      -
        name: "PRGID"
        desc: Program id
        type: PAR16
        dir: in
        enum: *SLOT
      -
        name: "SIZE"
        desc: Size of image
        type: PAR32
        dir: in
      -
        name: "*IP"
        desc: Address of image (value from opFILE(LOAD_IMAGE,..) )
        type: PAR32
        dir: in
      -
        name: "DEBUG"
        desc: Debug mode (0=normal, 1=debug, 2=don't execute)
        type: PAR8
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status unchanged

  OBJECT_STOP:
    desc: Stops specific object
    value: 0x04
    params:
      -
        name: "OBJID"
        desc: Object id
        type: PAR16
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status changes to STOPBREAK

  OBJECT_START:
    desc: Start specific object
    value: 0x05
    params:
      -
        name: "OBJID"
        desc: Object id
        type: PAR16
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status unchanged

  OBJECT_TRIG:
    desc: Triggers object and run the object if fully triggered
    value: 0x06
    params:
      -
        name: "OBJID"
        desc: Object id
        type: PAR16
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status unchanged

  OBJECT_WAIT:
    desc: Wait until object has run
    value: 0x07
    params:
      -
        name: "OBJID"
        type: PAR16
        dir: in
        desc: Object id
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status can change to BUSYBREAK

  RETURN:
    desc: Return from byte code subroutine
    value: 0x08
    params: []
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status changes to STOPBREAK

  CALL:
    desc: Calls byte code subroutine
    value: 0x09
    params:
      -
        name: "OBJID"
        desc: Object id
        type: PAR16
        dir: in
      -
        name: "PARAMETERS"
        desc: Number of parameters
        type: PARNO
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status changes to STOPBREAK or BUSYBREAK

  OBJECT_END:
    desc: Stops current object
    value: 0x0A
    params: []
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status changes to STOPBREAK

  SLEEP:
    desc: Breaks execution of current VMTHREAD
    value: 0x0B
    params: []
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status changes to INSTRBREAK

  PROGRAM_INFO:
    desc: Get program data
    value: 0x0C
    params:
      -
        name: "CMD"
        desc: Specific command parameter
        type: SUBP
        dir: in
        commands:
          OBJ_STOP:
            value: 0
            params:
              -
                name: "PRGID"
                desc: Program slot number
                type: PAR16
                dir: in
                enum: *SLOT
              -
                name: "OBJID"
                desc: Object id
                type: PAR16
                dir: in
            support:
              official: yes
              xtended: yes
              compat: yes

          OBJ_START:
            value: 4
            params:
              -
                name: "PRGID"
                desc: Program slot number
                type: PAR16
                dir: in
                enum: *SLOT
              -
                name: "OBJID"
                desc: Object id
                type: PAR16
                dir: in
            support:
              official: yes
              xtended: yes
              compat: yes

          GET_STATUS:
            value: 22
            params:
              -
                name: "PRGID"
                desc: Program slot number
                type: PAR16
                dir: in
                enum: *SLOT
              -
                name: "DATA"
                desc: Program status
                type: PAR8
                dir: out
            support:
              official: yes
              xtended: yes
              compat: yes

          GET_SPEED:
            value: 23
            params:
              -
                name: "PRGID"
                desc: Program slot number
                type: PAR16
                dir: in
                enum: *SLOT
              -
                name: "DATA"
                desc: Program speed [instr/S]
                type: PAR32
                dir: out
            support:
              official: yes
              xtended: yes
              compat: yes

          GET_PRGRESULT:
            value: 24
            params:
              -
                name: "PRGID"
                desc: Program slot number
                type: PAR16
                dir: in
                enum: *SLOT
              -
                name: "DATA"
                desc: Program result [OK, BUSY, FAIL]
                type: PAR8
                dir: out
            support:
              official: yes
              xtended: yes
              compat: yes

          SET_INSTR:
            desc: Set number of instructions before VMThread change
            value: 25
            params:
              -
                name: "PRGID"
                desc: Program slot number
                type: PAR16
                dir: in
                enum: *SLOT
            support:
              official: yes
              xtended: yes
              compat: yes

          GET_PRGNAME:
            value: 26
            params:
              -
                name: "PRGID"
                desc: Program slot number
                type: PAR16
                dir: in
                enum: *SLOT
              -
                name: "NAME"
                desc: Program name
                type: PAR8
                dir: out
            support:
              official: no
              xtended: yes
              compat: yes

    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status can change to FAILBREAK

  LABEL:
    desc: This code does nothing besides marking an address to a label
    value: 0x0D
    params:
      -
        name: "NO"
        desc: Label number
        type: PARLAB
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes

  PROBE:
    desc: Display globals or object locals on terminal
    value: 0x0E
    params:
      -
        name: "PRGID"
        desc: Program slot number
        type: PAR16
        dir: in
        enum: *SLOT
      -
        name: "OBJID"
        desc: Object id (zero means globals)
        type: PAR16
        dir: in
      -
        name: "OFFSET"
        desc: Offset (start from)
        type: PAR32
        dir: in
      -
        name: "SIZE"
        desc: Size (length of dump) zero means all (max 1024)
        type: PAR32
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status unchanged

  DO:
    desc: Run byte code snippet
    value: 0x0F
    params:
      -
        name: "PRGID"
        desc: Program slot number
        type: PAR16
        dir: in
        enum: *SLOT
      -
        name: "*IMAGE"
        desc: Address of image
        type: PAR32
        dir: in
      -
        name: "*GLOBAL"
        desc: Address of global variables
        type: PAR32
        dir: in
    support:
      official: yes
      xtended: yes
      compat: yes
    remarks: Dispatch status can change to BUSYBREAK

